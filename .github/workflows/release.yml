name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      run: |
        $tag = "${{ github.ref_name }}"
        $version = $tag -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "version=$version" >> $env:GITHUB_OUTPUT
      shell: powershell

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Update project version
      run: |
        $version = "${{ env.VERSION }}"
        $csprojPath = "ShutUpAndType.csproj"
        $content = Get-Content $csprojPath -Raw
        $content = $content -replace '<AssemblyVersion>.*</AssemblyVersion>', "<AssemblyVersion>$version</AssemblyVersion>"
        $content = $content -replace '<FileVersion>.*</FileVersion>', "<FileVersion>$version</FileVersion>"
        Set-Content $csprojPath $content
      shell: powershell

    - name: Install ImageMagick
      run: choco install imagemagick --no-progress -y
      shell: powershell

    - name: Generate icons from SVG
      run: |
        if (Test-Path "assets\icons\source\microphone.svg") {
          echo "üé® Generating icons from SVG source..."
          powershell -ExecutionPolicy Bypass -File "scripts\generate-icons-local.bat"
          echo "‚úÖ Icons generated successfully"
        } else {
          echo "‚ö†Ô∏è SVG source not found, using existing icons"
        }
      shell: powershell

    - name: Restore dependencies
      run: dotnet restore

    - name: Build portable release
      run: powershell -ExecutionPolicy Bypass -File "scripts\build-portable.ps1"

    - name: Verify build output
      run: |
        if (Test-Path "bin\Release\ShutUpAndType-Portable.zip") {
          $size = [math]::Round((Get-Item "bin\Release\ShutUpAndType-Portable.zip").Length / 1MB, 2)
          echo "‚úÖ Build successful! ZIP size: ${size}MB"
        } else {
          echo "‚ùå Build failed - ZIP not found"
          exit 1
        }
      shell: powershell

    - name: Install Inno Setup
      run: choco install innosetup --no-progress -y
      shell: powershell

    - name: Build installer
      run: |
        $version = "${{ env.VERSION }}"
        powershell -ExecutionPolicy Bypass -File "scripts\build-installer.ps1" -Version $version
      shell: powershell

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: ShutUpAndType ${{ steps.get_version.outputs.version }}
        body: |
          ## üé§ ShutUpAndType v${{ steps.get_version.outputs.version }}

          ### Features
          - Global voice recording with Scroll Lock hotkey
          - Automatic transcription via OpenAI Whisper API
          - System tray integration
          - Portable ZIP and Installer EXE

          ### Requirements
          - Windows 10/11 x64
          - .NET 8.0 Runtime (if not already installed)
          - OpenAI API key

          ### Installation
          - **Portable**: Download `ShutUpAndType-Portable.zip`, extract and run `ShutUpAndType.exe`
          - **Installer**: Download `ShutUpAndTypeSetup.exe` and run it

        files: |
          bin/Release/ShutUpAndType-Portable.zip
          installer/Output/ShutUpAndTypeSetup.exe
        draft: false
        prerelease: false
        fail_on_unmatched_files: true
        generate_release_notes: false
